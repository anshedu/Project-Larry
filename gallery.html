  <style>
    :root {
      --bg-color: #0f0f10;
      --text-color: white;
      --cursor-fill: white;
      --nav-bg: #1a1a1c;
    }

    body.light {
      --bg-color: #ffffff;
      --text-color: #000000;
      --cursor-fill: black;
      --nav-bg: #e4e4e4;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 30px 60px;
      transition: background-color 0.4s, color 0.4s;
      cursor: none;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 30px;
    }

    .nav-left {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-center {
      display: flex;
      gap: 40px;
      background-color: var(--nav-bg);
      padding: 12px 40px;
      border-radius: 30px;
      transition: background-color 0.4s;
    }

    .nav-center a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 500;
      font-size: 1.1rem;
      transition: 0.3s;
    }

    .nav-center a:hover {
      color: tomato;
      transform: scale(1.05);
    }

    .nav-center a.active {
      text-decoration: underline;
    }

    .nav-right {
      font-size: 1.6rem;
      cursor: pointer;
    }

    h2 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-align: center;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      padding: 20px 0;
    }

    .gallery-grid img {
      width: 100%;
      border-radius: 10px;
      transition: 0.4s ease;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 99, 71, 0.6);
    }

    .cursor-dot {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background-color: var(--cursor-fill);
      border: 2px solid tomato;
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      transition: background-color 0.3s ease;
    }

    @media (max-width: 768px) {
      h2 {
        font-size: 2rem;
      }
      body {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-left">Project<br />Larry</div>

  <h2>üì∏ Gallery</h2>

  <div class="gallery-grid">
    <img src="DEvice Angle 1.jpg" alt="OnePlus Nord CE 3 Lite showing side angle view">
    <img src="Device angle 2.jpg" alt="OnePlus Nord CE 3 Lite back design">
    <img src="deviceUI.jpg" alt="Custom ROM UI layout">
    <img src="Devicebuild.jpg" alt="ROM Build screen of Project Larry">
    <img src="custom rom.png" alt="Custom ROM setup interface">
    <img src="charging speed.jpg" alt="OnePlus Nord CE 3 Lite charging speed test">
  </div>

  <div class="cursor-dot" id="cursor-dot"></div>

  <script>
    const cursor = document.getElementById('cursor-dot');
    document.addEventListener('mousemove', e => {
      cursor.style.top = e.clientY + 'px';
      cursor.style.left = e.clientX + 'px';
    });

    const toggle = document.getElementById('theme-toggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('light');
      const isLight = document.body.classList.contains('light');
      toggle.textContent = isLight ? '‚òÄÔ∏è' : 'üåô';
      cursor.style.backgroundColor = isLight ? 'black' : 'white';
    });
  </script>
</body>
